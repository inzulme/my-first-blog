{% load static %}
<html lang="en">

  <head>
    <title>Blog</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}"/>
  </head>

  <body>
    <div class="page-header">
      {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu">
          <span class="glyphicon glyphicon-plus"></span></a>
        <a href="{% url 'post_draft_list' %}" class="top-menu">
          <span class="glyphicon glyphicon-edit"></span></a>
        <p class="top-menu">
          Hello
          {{ user.username }}
          <small>
            <form action="{% url 'logout' %}" method="post" class="top-menu">
              {% csrf_token %}
              <input type="submit" value="Log out"/>
            </form>
          </small>
        </p>
      {% else %}
        <a href="{% url 'login' %}" class="top-menu">
          <span class="glyphicon glyphicon-lock"></span></a>
      {% endif %}
      <h1 class="mt-5">
        <a href="{% url 'post_list' %}">Hello, Bootstrap!</a>
      </h1>
      <p class="lead">This is a simple example of using Bootstrap.</p>
      <button type="button" class="btn btn-primary">Primary Button</button>
    </div>
    <div class="content container">
      <div class="row">
        <div class="col-md-10">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </body>

</html>
