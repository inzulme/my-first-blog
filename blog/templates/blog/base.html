{% load static %}

<html>
  <head>
    <title>Blog</title>
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"
    />
    <link
      href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
  </head>

  <body>
    <div class="page-header">
      <h1 class="mt-5">Hello, Bootstrap!</h1>
      <p class="lead">This is a simple example of using Bootstrap.</p>
      <button type="button" class="btn btn-primary">Primary Button</button>
    </div>

    <div class="content container">
      <div class="row">
        <div class="col-md-10">{% block content %} {% endblock %}</div>
      </div>
    </div>
  </body>
</html>
