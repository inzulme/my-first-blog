<html>
  <head>
    <title>Blog</title>
  </head>
  <body>
    <div>
      <h1><a href="">+ Add new post</a></h1>
    </div>

    {% for post in posts %}
    <div>
      <h1><a href="">{{ post.title }}</a></h1>
      <p>published: {{post.published_date}}</p>
      <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
  </body>
</html>
